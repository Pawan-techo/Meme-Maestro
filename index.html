<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">FUN MEME SOUND </h1>
  <div class="Letters">
    <h1>w</h1>
    <h1>a</h1>
    <h1>s</h1>
    <h1>d</h1>
    <h1>j</h1>
    <h1>k</h1>
    <h1>l</h1>
  </div>
  <div class="set">
    <div class="drum-container"><button class="w drum">w</button><br><p class="text">Ye PUBG wala hai kya?</p><br></div>
    <div class="drum-container"><button class="a drum">a</button><br><p class="text">Kehna kya chahte ho?</p><br></div>
    <div class="drum-container"><button class="s drum">s</button><br><p class="text">Ruko jara, Sabar karo.</p><br></div>
    <div class="drum-container"> <button class="d drum">d</button><br><p class="text">Gajjab Bezzati hai.</p><br></div>
    <div class="drum-container"><button class="j drum">j</button><br><p class="text">Maza aaya.</p><br></div>
    <div class="drum-container"><button class="k drum">k</button><br><p class="text">Ye dukh kahe khatam..</p><br></div>
    <div class="drum-container"><button class="l drum">l</button><br><p class="text">Bye Bye.</p><br></div>
  </div>
  <script src="index.js"></script>
</body>
<footer>

</footer>
</html>
